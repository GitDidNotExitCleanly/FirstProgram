<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="JavaScript/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="JavaScript/main.js"></script>
<link href="CSS/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<header></header>
<section>
<div id="display">
	<canvas id="canvas" width="960" height="550"></canvas>
</div>
<div class="step" id="step1">
	<p>step 1</p>
    <fieldset>
    	<a href="javascript:void(0);" name="next" class="button">Next</a>
    </fieldset>
</div>
<div class="step" id="step2">



	<div class="box">
        <ul id="tabMenu">
          <li class="selected" value="text"><img src="Images/icon.jpg" /></li>
          <li value="shape"><img src="Images/icon.jpg" /></li>
          <li value="paint"><img src="Images/icon.jpg" /></li>
        </ul>

        <div class="boxBody">
          
          <div id="text" class="parent show">
            <div class="container">
            	
                <section>
                	<label for="font_size">Font Size: </label>
               		<select id="font_size">
                        <option value ="18">18</option>
                        <option value ="28">28</option>
                        <option value ="48">48</option>
                        <option value ="72">72</option>
                    </select>
                </section>
                <section>
                	<label for="font_style">Font Style: </label>
               		<select id="font_style">
                    	<option value ="normal">Normal</option>
                        <option value ="italic">Italic</option>
                        <option value ="oblique">Oblique</option>
                    </select>
                </section>
                <section>
                	<label for="colour">Colour: </label>
               		<select id="colour">
                    	<option value ="red">Red</option>
                        <option value ="yellow">Yellow</option>
                        <option value ="blue">Blue</option>
                        <option value ="green">Green</option>
                    </select>
                </section>
                <div class="preview">
                	<p>Preview</p>
                </div>
                <div class="content">
                	<label>Text: </label>
                    <input type="text" maxlength="18" placeholder=" Input Here" />
                    <button name="preview">Preview</button>
                    <button name="add">Add</button>
                </div>
                
            </div>
          </div>  
          
          <div id="comments" class="parent">
            <div  class="container">222222222222222222222222222222222222222</div>
          </div>
          
          <div id="paint" class="parent">
            <div  class="container">
            	<section>
                    <label>Colorï¼š</label>
                    <input class="i1" type="button" value="" name="selected" />
                    <input class="i2" type="button" value="" />
                    <input class="i3" type="button" value="" />
                    <input class="i4" type="button" value="" />
                    <input class="i5" type="button" value="" />
                    <input class="i6" type="button" value="" />
                    <input class="i7" type="button" value="" />
                    <input class="i8" type="button" value="" />
                    <input class="i9" type="button" value="" />
        		</section>
      			<section>
                	<label>Size: </label>
       				<select>
                    	<option value="3">Thin</option>
                        <option value="8">Normal</option>
                        <option value="13">Thick</option>
          			</select>
                    <button name="preview">Preview</button>
                    <button name="paint">Paint</button>
                    <button name="stop">Stop</button>
       	 		</section>
                <canvas id="previewCanvas">
                </canvas>
            </div>  
          </div>
                 
        </div>
	</div>


    <fieldset>
        <a href="javascript:void(0);" name="previous" class="button">&lt;&lt; Prev</a>
        <a href="javascript:void(0);" name="next" class="button">Next &gt;&gt;</a>
    </fieldset>
</div>
<div class="step" id="step3">
	<p>step 3</p>
    <fieldset>
        <a href="javascript:void(0);" name="previous" class="button">&lt;&lt; Prev</a>
        <a href="javascript:void(0);" name="save" class="button">Download Image</a>
    </fieldset>
</div>
</section>
<footer></footer>
</body>
</html>
